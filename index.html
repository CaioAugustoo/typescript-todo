<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Todo</title>
  </head>
  <body>
    <main>
      <div class="box__wrapper">
        <h1 class="heading">Adicione uma nova tarefa</h1>

        <form>
          <div class="form__group">
            <input
              type="text"
              required
              placeholder="Insira o nome da sua tarefa"
            />
            <button type="submit" class="btn">Adicionar</button>
          </div>
        </form>

        <div class="tasks_wrapper">
          <p class="tasks__quantity"></p>
        </div>

        <section></section>
      </div>
    </main>

    <script src="src/modules/out/modules/app.js" type="module"></script>
  </body>
</html>
